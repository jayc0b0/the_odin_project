<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css" type="text/css">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>not!Google</title>
    
</head>

<body>

    <div id="page" style="position: relative">

        <div id="topbar">
             <p>This is where the top bar will be</p>
        </div>

        <div class="center">

            <div id="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="This is the logo">
            </div>

            <div id="searcharea">

                <div id="barbox">
                    <form id="search" action="#" method="post">
                        <input type="text" name="search" size="57"> 
                    </form>
                </div>
                
                <div id="buttonbox">
                    <div id="buttonrow">
                        <div class="button" id="searchbutton"> 
                            <input type="submit" class="buttonstyle" name="Google Search" value="Google Search"/>
                        </div>

                        <div class="button" id="luckybutton">
                            <input type="submit" class="buttonstyle" name="I'm Feeling Lucky" value="I'm Feeling Lucky">
                        </div>
                    </div>
                </div>

            </div>
        
        </div>

        <div id="botbar">

            <div class="links">

                <div id="leftlinks">
                    <a href="">Advertising</a>
                    <a href="">Business</a>
                    <a href="">About</a>
                </div>

                <div id="rightlinks">
                    <a href="">Privacy</a>
                    <a href="">Terms</a>
                    <a href="">Settings</a>
                </div>

            </div>

        </div>

    </div>

</body>
