<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css" type="text/css">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>not!Google</title>
    
</head>

<body>

    <div id="page">

        <div id="topbar">
            
        </div>

        <div class="center">

            <div id="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="This is the logo">
            </div>

            <div id="searcharea">

                <div id="barbox">
                    <form id="search" action="#" method="post">
                        <input type="text" name="search" size="50"> 
                    </form>
                </div>
                
                <div class="buttons">
                    <input id="searchbutton" type="submit" aria-label="Google Search" value="Google Search"/>
                </div>

            </div>
        
        </div>

        <div id="botbar">
            <p>This is where the bottom bar will be</p>
        </div>

    </div>

</body>
